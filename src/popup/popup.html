<!DOCTYPE html>
<html class="h-100 w-100">
    <head>
        <meta charset="UTF-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>

    <body class="h-100 w-100">
        <div class="card no-border-radius border-0" style="min-width: 320px;">
            <div id="close" class="pt-2 px-3half flex-row">
                <button class="btn btn-sm p-0 border-0" type="button">
                    <img class="svg-menu" id="closeIcon" />
                </button>
            </div>
            <div class="card-body h-100">
                <div class="w-100 d-flex justify-content-between align-items-center">
                    <span id="title" class="order-0 col-11 p-0 mb-3">
                        <h5 class="card-subtitle text-muted" id="cardTitle">
                            Word and character counter
                        </h5>
                    </span>
                    <span id="menu" class="order-1 col-1 p-0 mb-3">
                        <div class="d-flex flex-row-reverse justify-content-start">
                            <div class="dropdown w-100">
                                <button
                                    id="menuButton"
                                    class="btn btn-sm p-0 w-100 border-0 d-flex justify-content-end"
                                    type="button"
                                >
                                    <img class="svg-menu" id="menuIcon" />
                                </button>
                                <div class="dropdown-content">
                                    <div class="d-flex flex-column">
                                        <div class="btn">
                                            <div
                                                class="d-flex justify-content-between align-items-center"
                                            >
                                                <img class="svg-sun" id="sun" />
                                                <span class="custom-switch switch">
                                                    <input
                                                        type="checkbox"
                                                        class="custom-control-input"
                                                        id="darkSwitch"
                                                    />
                                                    <label
                                                        class="custom-control-label"
                                                        for="darkSwitch"
                                                    >
                                                    </label>
                                                </span>
                                                <img class="svg-moon" id="moon" />
                                            </div>
                                        </div>
                                        <div
                                            class="d-flex justify-content-between align-items-center px-3"
                                        >
                                            <h6 id="openIn">Open in</h6>
                                        </div>
                                        <div class="btn list" id="popupOption">
                                            <div
                                                class="d-flex justify-content-between align-items-center"
                                            >
                                                <span class="col-3"
                                                    ><img class="svg-tick" id="popupOptionCheck"
                                                /></span>
                                                <span
                                                    class="col-9 d-flex justify-content-center"
                                                    id="popup"
                                                    >Popup</span
                                                >
                                            </div>
                                        </div>

                                        <div class="btn list" id="sideMenuLeftOption">
                                            <div
                                                class="d-flex justify-content-between align-items-center"
                                            >
                                                <span class="col-3"
                                                    ><img
                                                        class="svg-tick"
                                                        id="sideMenuLeftOptionCheck"
                                                /></span>
                                                <span
                                                    class="col-9 d-flex justify-content-center"
                                                    id="sideMenuLeft"
                                                    >Side Menu Left</span
                                                >
                                            </div>
                                        </div>

                                        <div class="btn list" id="sideMenuRightOption">
                                            <div
                                                class="d-flex justify-content-between align-items-center"
                                            >
                                                <span class="col-3"
                                                    ><img
                                                        class="svg-tick"
                                                        id="sideMenuRightOptionCheck"
                                                /></span>
                                                <span
                                                    class="col-9 d-flex justify-content-center"
                                                    id="sideMenuRight"
                                                    >Side Menu Right</span
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>

                <div class="form-group mb-3 w-100">
                    <textarea
                        class="form-control"
                        style="min-height: 60px;"
                        id="textArea"
                        placeholder="Enter desired text"
                    ></textarea>
                </div>

                <div class="input-group-sm mb-3 w-100">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputWordsLabel">Words</span>
                    </div>
                    <input
                        id="inputWords"
                        type="text"
                        class="form-control"
                        aria-describedby="inputWords"
                        disabled
                    />
                </div>
                <div class="input-group-sm mb-3 w-100">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputCharactersLabel">Characters</span>
                    </div>
                    <input
                        id="inputCharacters"
                        type="text"
                        class="form-control"
                        aria-describedby="inputCharacters"
                        disabled
                    />
                </div>
                <div class="input-group-sm mb-3 w-100">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputCharactersWithoutSpacesLabel"
                            >Characters Without Spaces</span
                        >
                    </div>
                    <input
                        id="inputCharactersWithoutSpaces"
                        type="text"
                        class="form-control"
                        aria-describedby="inputCharactersWithoutSpaces"
                        disabled
                    />
                </div>
            </div>
        </div>
    </body>
</html>
