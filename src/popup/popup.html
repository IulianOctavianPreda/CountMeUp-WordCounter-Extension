<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>

    <body>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-subtitle mb-2 text-muted" id="cardTitle">
                    Word and character counter
                </h5>
                <div class="form-group mb-3">
                    <textarea
                        class="form-control"
                        id="textArea"
                        placeholder="Enter desired text"
                    ></textarea>
                </div>

                <div class="input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputWordsLabel">Words</span>
                    </div>
                    <input
                        id="inputWords"
                        type="text"
                        class="form-control"
                        aria-describedby="inputWords"
                        disabled
                    />
                </div>
                <div class="input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputCharactersLabel">Characters</span>
                    </div>
                    <input
                        id="inputCharacters"
                        type="text"
                        class="form-control"
                        aria-describedby="inputCharacters"
                        disabled
                    />
                </div>
                <div class="input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputCharactersWithoutSpacesLabel"
                            >CharactersWithoutSpaces</span
                        >
                    </div>
                    <input
                        id="inputCharactersWithoutSpaces"
                        type="text"
                        class="form-control"
                        aria-describedby="inputCharactersWithoutSpaces"
                        disabled
                    />
                </div>
            </div>
        </div>
